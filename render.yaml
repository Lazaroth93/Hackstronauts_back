services:
  - type: web
    name: hackstronauts-api
    env: python
    plan: free
    buildCommand: "pip install -r requirements-render.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        fromDatabase:
          name: hackstronauts-db
          property: connectionString
      - key: NASA_API_KEY
        value: DEMO_KEY
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: $PORT
      - key: DEBUG
        value: "False"
      - key: ENVIRONMENT
        value: production

databases:
  - name: hackstronauts-db
    plan: free
